  return {
    // Page Events
    on: {
      pageInit: function(e, page) {
      
        var swiper = app.swiper.create('.swiper-container', {
          speed: 400,
        });

        var bab = this.$route.params.anu;
        //console.log('bab: ', bab)
        //app.dialog.alert('bab: ' + bab);
        
        app.preloader.show();
    
        var db = app.data.db;

        if (db) {
        
          db.transaction(function(tx) {
            
            tx.executeSql('select bab, ayat, sloka, indo, favorit from book where bab = ? order by ayat;', [bab], function(ignored, res) {
              
              for (var i = 0; i < res.rows.length; i++) {
                var html = '<div class="swiper-slide">'
                    html += '<div class="card">'
                       html += '<input type="hidden" class="bab" value="' + res.rows.item(i).bab + '" />'
                       html += '<input type="hidden" class="ayat" value="' + res.rows.item(i).ayat + '" />'
                       html += '<div class="card-header">'
                          html += '<div class="article-title text-center">Sloka ' + res.rows.item(i).ayat + '</div>'
                       html += '</div>'
                       html += '<div class="card-footer">'
                          html += '<div class="intro">' + res.rows.item(i).indo + '</div>'
                       html += '</div>'
                       html += '<div class="card-footer">'
                        html += '<div class="icon-social"><a href="#" class="link icon-only"><i class="material-icons share art-share">share</i></a></div>'
                        html += '<div class="icon-social"><a href="#" class="link icon-only"><i class="material-icons fav'
                        if (res.rows.item(i).favorit === '1') {
                          html += ' color-change'
                        }
                        html += '">favorite</i></a></div>'
                       html += '</div>'
                    html += '</div>'
                  html += '</div>'
                swiper.appendSlide(html);
              }
            });
          }, function(error) {
            app.preloader.hide();
            app.dialog.alert('select error: ' + error.message);
          });
        } else {

          for (var i = 1; i < 11; i++) {

                   html += '</div>'

                html += '</div>'
              html += '</div>'

          $$(this).toggleClass('color-change');
          
          var db = app.data.db;
          if (db) {
            
            var card = $$(this).parents(".card");
            var bab = card.find('.bab').val();
            var ayat = card.find('.ayat').val();
            var value = ($$(this).hasClass('color-change') ? 1 : 0);
            
            db.transaction(function(tx) {
              tx.executeSql('UPDATE book SET favorit = ? WHERE bab = ? and ayat = ?', [value, bab, ayat]);
            }, function(error) {
              app.dialog.alert('UPDATE error: ' + error.message);
            }, function() {
              // console.log('Sukses!.');
